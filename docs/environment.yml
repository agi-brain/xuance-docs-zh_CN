name: xuance_env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - pip>=20.1  # pip is needed as dependency
  - pip:
    - black==20.8b1
    - sphinx_github_changelog
    - git+https://github.com/agi-brain/xuance.git
    - numpy==1.21.6
  - furo
  - sphinx-tabs
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinx-notfound-page
  - myst-parser
  - sphinx-design
  - sphinx-favicon
prefix: /home/docs/.conda/envs/xuance_env